<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/static/ajax.js"></script>

	<title>players</title>
</head>
<body>
	<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Players</span>
  </div>
</nav>

	<div class="container mt-5 mb-5">
	
		<div class="row">
			{% for player in players %}
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h5>{{player.name}}</h5>
					</div>
					<img class="card-img-top img-responsive" src="{{player.image.url}}" alt="">
					<div class="card-body">
						<ul class="list-group">
							<li class="list-group-item">
								Club : {{player.club}}
							</li>
							<li class="list-group-item">
								Age : {{player.age}}
							</li>
							<li class="list-group-item">
								Height : {{player.height}}-sm
							</li>
							<li class="list-group-item">
								Weight : {{player.weight}}-kg
							</li>
							<li class="list-group-item">
								Salary : ${{player.salary}}
							</li>
						</ul>
							<div class="card-footer">
							<a href="{% url 'player:update_player' player.id %}" class="btn btn-primary m-2">
								Update | {{player.name}}
							</a>
							<a href="{% url 'player:detail_player' player.id %}" class="btn btn-primary m-2">
								Detail | {{player.name}}
							</a>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
