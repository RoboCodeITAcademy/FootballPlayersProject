    <title>Search | Players</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Players</span> 
    <form class="form-inline my-2 my-lg-0" onkeyup="SearchPlayer(this.player.value)" action="{% url 'player:searchPlayer' %}" >
      <input 
      class="form-control mr-sm-2" 
      name="player"  
      type="search" placeholder="Player name" 
      aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          <i class="fas fa-search"></i>
      </button>
    </form>
  </div>

</nav>
<div class="container">
  <div class="row">
    <div class="col-md-6">
        <div class="card m-5 p-3">
          <div class="card-header">
            <span class="name"></span>
          </div>
          <img src="" id="pImage" alt="" class="card-img-top">
          <div class="card-body">
            Age :<span class="age"></span>
            <br>
            Height :<span class="height"></span>
            <br>
            Salary :<span class="salary"></span>
            
          </div>
        </div>
    </div>
    <div class="col-md-6" >
   
    </div>
  </div>

</div>
